<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h3 class="header-title"><span class="underlined-title">Lo</span>gin</h3>
        </div>

        <form action="#">
            <div class="input-fields">
                <input class="form-inputs" type="text" placeholder="Enter your email" required>
                <input class="form-inputs" type="password" placeholder="Enter your password" required>
            </div>
            
            <div class="continue-button">
                <button>continue</button>
                <h4>Or connect with social media</h4>
            </div>
        </form>

        <div class="media-buttons">
                <button class="button-1"><span><img src="Images/twitter-fill (1).png" alt="#"></span>Sign in with twitter</button>
                <button class="button-2"><span><img src="Images/facebook-fill (1).png" alt="#"></span>Sign in with facebook</button>
        </div>

    </div>
</body>
</html>
