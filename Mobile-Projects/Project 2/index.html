<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profile Card</title>
</head>
<body>
    <div class="container">
        
        <div class="header">
        <img src="images/header_img.jpg" alt="" class="card-image">
        </div>

        <div class="about">
            <h3>Atif Ejaz</h3>
            <h5>Student & Computer Scientist</h5>
        </div>
        
        <div>
        <ul class="hero-section-icons">
            <li class="hero-icon"><a  href="https://www.facebook.com/"><img  src="images/facebook.png" alt="facebook"></a></li>
            <li class="hero-icon"><a  href="https://x.com/"><img  src="images/twitter.png" alt="Twitter"></a></li>
            <li class="hero-icon"><a  href="https://www.instagram.com/"><img  src="images/instagram.png" alt="Instagram"></a></li>
            <li class="hero-icon"><a  href="https://www.youtube.com/"><img   src="images/youtube.png" alt="Youtube"></a></li>
        </ul>
        </div>

    
        <div class="buttons">
            <button class="link">Subscribe</button>
            <button class="link">Message</button>
        </div>

        <div class="footer">
            <ul class="footer-icons-list">
                <li><img class="footer-icon" src="images/heart.png" alt=""><span>60k</span></li>
                <li><img class="footer-icon" src="images/message.png" alt=""><span>20k</span></li>
                <li><img class="footer-icon" src="images/share.png" alt=""><span>12k</span></li>
            </ul>
        </div>

    </div>
</body>
</html>
